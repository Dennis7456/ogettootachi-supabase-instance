name: 'CI/CD Pipeline - Ogetto, Otachi & Co Advocates'

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: 'ğŸ” Code Quality'
    runs-on: ubuntu-latest

    steps:
      - name: 'ğŸ“š Checkout Code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'ğŸŸ¢ Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'ogettootachi-supabase-instance/package-lock.json'

      - name: 'ğŸ“¦ Install Dependencies'
        working-directory: './ogettootachi-supabase-instance'
        run: npm ci

      - name: 'ğŸ¨ Check Code Formatting'
        working-directory: './ogettootachi-supabase-instance'
        run: npm run format:check

      - name: 'ğŸ” Lint Code'
        working-directory: './ogettootachi-supabase-instance'
        run: npm run lint:check

      - name: 'ğŸ”’ Security Audit'
        working-directory: './ogettootachi-supabase-instance'
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Job 2: Invitation System Tests
  invitation_tests:
    name: 'ğŸ§ª Invitation System Tests'
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: 'ğŸ“š Checkout Code'
        uses: actions/checkout@v4

      - name: 'ğŸŸ¢ Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'ogettootachi-supabase-instance/package-lock.json'

      - name: 'ğŸ“¦ Install Dependencies'
        working-directory: './ogettootachi-supabase-instance'
        run: npm ci

      # In a real scenario, you'd set up Supabase and Mailpit here
      # For now, we'll run tests that don't require external services

      - name: 'ğŸ”§ Validate Configuration Files'
        working-directory: './ogettootachi-supabase-instance'
        run: |
          # Check critical configuration exists
          test -f "config/auth.toml" || exit 1
          test -f "package.json" || exit 1

          # Validate SMTP configuration
          grep -q "smtp_port = 1025" config/auth.toml || exit 1

          echo "âœ… Configuration validation passed"

      - name: 'ğŸ“‹ Validate Test Scripts Exist'
        working-directory: './ogettootachi-supabase-instance'
        run: |
          # Check that all test scripts exist
          test -f "test-invitation-system-complete.js" || exit 1
          test -f "monitor-invitation-system.js" || exit 1
          test -f "quick-test-invitation.js" || exit 1
          test -f "run-all-tests.js" || exit 1

          echo "âœ… Test scripts validation passed"

      - name: 'ğŸ§ª Syntax Check Test Scripts'
        working-directory: './ogettootachi-supabase-instance'
        run: |
          # Check JavaScript syntax without running tests
          node -c test-invitation-system-complete.js
          node -c monitor-invitation-system.js
          node -c quick-test-invitation.js
          node -c run-all-tests.js

          echo "âœ… Test script syntax validation passed"

      # Note: Full integration tests would require Supabase setup
      # This would be added when deploying to a staging environment

  # Job 3: Build Validation
  build-validation:
    name: 'ğŸ“¦ Build Validation'
    runs-on: ubuntu-latest
    needs: [code-quality, invitation_tests]

    steps:
      - name: 'ğŸ“š Checkout Code'
        uses: actions/checkout@v4

      - name: 'ğŸŸ¢ Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'ogettootachi-supabase-instance/package-lock.json'

      - name: 'ğŸ“¦ Install Dependencies'
        working-directory: './ogettootachi-supabase-instance'
        run: npm ci

      - name: 'ğŸ” Check Package Dependencies'
        working-directory: './ogettootachi-supabase-instance'
        run: npm ls --depth=0

      - name: 'ğŸ“‹ Validate Package.json'
        working-directory: './ogettootachi-supabase-instance'
        run: |
          # Validate package.json structure
          node -e "
            const pkg = require('./package.json');
            if (!pkg.scripts.test) throw new Error('Missing test script');
            if (!pkg.scripts.lint) throw new Error('Missing lint script');
            if (!pkg.scripts.format) throw new Error('Missing format script');
            console.log('âœ… Package.json validation passed');
          "

      - name: 'ğŸ—ï¸ Build Documentation'
        working-directory: './ogettootachi-supabase-instance'
        run: |
          # Validate that documentation exists
          test -f "INVITATION_SYSTEM_DOCS.md" || exit 1
          echo "âœ… Documentation validation passed"

  # Job 4: Security Scan
  security-scan:
    name: 'ğŸ”’ Security Scan'
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: 'ğŸ“š Checkout Code'
        uses: actions/checkout@v4

      - name: 'ğŸŸ¢ Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'ogettootachi-supabase-instance/package-lock.json'

      - name: 'ğŸ“¦ Install Dependencies'
        working-directory: './ogettootachi-supabase-instance'
        run: npm ci

      - name: 'ğŸ” Secret Scanning'
        working-directory: './ogettootachi-supabase-instance'
        run: |
          # Basic secret detection
          echo "ğŸ” Scanning for exposed secrets..."

          # Check for hardcoded secrets (excluding test files)
          if grep -r -i -E '(password|secret|key|token).*=.*['"'"'"][^'"'"'"]{20,}' \
             --include='*.js' --include='*.ts' \
             --exclude-dir=node_modules \
             --exclude='*test*' \
             --exclude='*spec*' .; then
            echo "âŒ Potential secrets found in code"
            exit 1
          fi

          echo "âœ… No hardcoded secrets detected"

      - name: 'ğŸ›¡ï¸ Dependency Vulnerability Check'
        working-directory: './ogettootachi-supabase-instance'
        run: |
          # Check for known vulnerabilities
          npm audit --audit-level=high --production
        continue-on-error: false

  # Job 5: Integration Summary
  integration-summary:
    name: 'ğŸ“Š Integration Summary'
    runs-on: ubuntu-latest
    needs: [code-quality, invitation_tests, build-validation, security-scan]
    if: always()

    steps:
      - name: 'ğŸ“Š Generate Summary'
        run: |
          echo "## ğŸ¯ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Job Results:" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ” Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ§ª Invitation Tests: ${{ needs.invitation_tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“¦ Build Validation: ${{ needs.build-validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ”’ Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.code-quality.result }}" = "success" ] && \
             [ "${{ needs.invitation_tests.result }}" = "success" ] && \
             [ "${{ needs.build-validation.result }}" = "success" ] && \
             [ "${{ needs.security-scan.result }}" = "success" ]; then
            echo "### âœ… Overall Status: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ‰ All checks passed! Code is ready for deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Overall Status: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ”§ Some checks failed. Please review and fix issues." >> $GITHUB_STEP_SUMMARY
          fi

      - name: 'ğŸ‰ Success Notification'
        if: needs.code-quality.result == 'success' && needs.invitation_tests.result == 'success' && needs.build-validation.result == 'success' && needs.security-scan.result == 'success'
        run: |
          echo "ğŸ‰ CI/CD Pipeline completed successfully!"
          echo "âœ… Ogetto, Otachi & Co Advocates - Invitation System is ready"
          echo "ğŸš€ All quality gates passed"

      - name: 'âŒ Failure Notification'
        if: needs.code-quality.result != 'success' || needs.invitation_tests.result != 'success' || needs.build-validation.result != 'success' || needs.security-scan.result != 'success'
        run: |
          echo "âŒ CI/CD Pipeline failed"
          echo "ğŸ”§ Please check the failed jobs and fix issues"
          exit 1
