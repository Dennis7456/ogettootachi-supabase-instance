name: üóÑÔ∏è Supabase Backup

# Trigger on schedule + manual dispatch
on:
  schedule:
    - cron: '0 0 * * *'        # every day at 00:00 UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      # 1. Grab your code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Make sure the script can run
      - name: Ensure backup script is executable
        run: chmod +x ./backup_supabase.sh

      # 3. Install Supabase CLI
      - name: Install Supabase CLI
        run: npm install -g supabase

      # 4. Run your backup script
      - name: Run backup_supabase.sh
        env:
          # these need to be set in your repo secrets
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_POOLER_URL:   ${{ secrets.SUPABASE_POOLER_URL }}
        run: ./backup_supabase.sh

      # 5. Upload the generated .dump files as artifacts (retained 90 days)
      - name: Upload backups
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backups-${{ github.run_id }}
          path: backups/**/*.dump
          retention-days: 90
