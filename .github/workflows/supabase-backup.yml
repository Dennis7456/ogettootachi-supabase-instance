name: üóÑÔ∏è Supabase Backup

# Trigger on schedule + manual dispatch
on:
  schedule:
    - cron: '0 0 * * *'        # every day at 00:00 UTC
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      # 1. Grab your code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Make sure bash scripts can run
      - name: Ensure backup script is executable
        run: chmod +x ./backup_supabase.sh

      # 3. Install Supabase CLI
      - name: Install Supabase CLI
        run: npm install -g supabase

      # 4. Run your backup script
      - name: Run backup_supabase.sh
        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_PROJECT_REF:        ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          ./backup_supabase.sh

      # 5. Upload the generated .sql files as artifacts (retained 7 days)
      - name: Upload backups
        uses: actions/upload-artifact@v3
        with:
          name: supabase-backups-${{ github.run_id }}
          path: backups/*.sql
          retention-days: 7
