name: üóÑÔ∏è Supabase Backup

on:
  # Run every day at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Ensure the backup script is executable
      - name: Make backup script executable
        run: chmod +x ./backup_supabase.sh

      # 3. Install the Supabase CLI
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # 4. Run the backup, passing in all required env vars
      - name: Run backup_supabase.sh
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_POOLER_HOST: ${{ secrets.SUPABASE_POOLER_HOST }}
          SUPABASE_POOLER_PORT: ${{ secrets.SUPABASE_POOLER_PORT }}
          SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          # Optionally override the target database name:
          # SUPABASE_DB_NAME: postgres
        run: ./backup_supabase.sh

      # 5. Upload the generated dumps as build artifacts (keep for 90 days)
      - name: Upload backups
        uses: actions/upload-artifact@v4
        with:
          name: supabase-backups-${{ github.run_id }}
          path: backups/**/*.dump
          retention-days: 90
